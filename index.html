<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot + Local News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark">

  <div class="text-center py-3 bg-primary text-white fw-bold fs-4" id="location">Detecting location...</div>

  <div class="container mt-4">
    <!-- News Section -->
    <div class="card shadow mb-4">
      <div class="card-header bg-warning-emphasis"><h5>Latest News in Your Area</h5></div>
      <div class="card-body" id="news-section"><p>Loading news...</p></div>
    </div>

    <!-- Chatbot Section -->
    <div class="card shadow">
      <div class="card-header bg-warning-emphasis"><h5>AI Chatbot</h5></div>
      <div class="card-body">
        <div id="chatbox" class="border p-3 mb-3 rounded bg-dark" style="height: 300px; overflow-y: auto;"></div>
        <div class="input-group">
          <input type="text" id="userInput" class="form-control" placeholder="Ask me anything..." />
          <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
  <script src="chat.js"></script>
</body>
</html>
